<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container styles */
        .form-container {
            max-width: 400px;
            width: 90%;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .form-container:hover {
            transform: scale(1.02);
        }

        /* Heading styles */
        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }

        /* Label styles */
        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-size: 14px;
            font-weight: bold;
        }

        /* Input and select styles */
        .form-container input, 
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dcdfe6;
            border-radius: 5px;
            font-size: 15px;
            background-color: #f9fafc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container input:focus,
        .form-container select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        /* Button styles */
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }
        .form-container button:hover {
            background-color: #2c81ba;
            transform: translateY(-3px);
        }
        .form-container button:active {
            background-color: #2376a3;
            transform: translateY(1px);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Booking Form</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="order">Select Items:</label>
            <select id="order" name="order" multiple required>
                <option value="Burger">Burger</option>
                <option value="Pizza">Pizza</option>
                <option value="Indian Food">Indian Food</option>
                <option value="Italian Food">Italian Food</option>
                <option value="Chinese Food">Chinese Food</option>
                <option value="Drinks">Drinks</option>
            </select>

            <button type="button" onclick="sendWhatsAppMessage()">Submit</button>
        </form>
    </div>

    <script>
        function sendWhatsAppMessage() {
            const name = document.getElementById('name').value.trim();
            const date = document.getElementById('date').value.trim();
            const time = document.getElementById('time').value.trim();
            const orderSelect = document.getElementById('order');
            const selectedItems = Array.from(orderSelect.selectedOptions)
                                       .map(option => option.value)
                                       .join(", ");

            if (!name || !date || !time || !selectedItems) {
                alert("Please fill in all fields.");
                return;
            }

            const message = `My name is ${name}. I am looking for booking at ${time} on ${date}, and my order is ${selectedItems}.`;
            const phoneNumber = "9238023903";
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
